<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
<form action="cadastro.php" method="get" autocomplete="on">

<p>
    <label for="iest">Estado</label>
    <select name="Estado" id="iest">

        <option value="" selected>--- Escolha ---</option>
        <optgroup label="Região Sudeste">
            <option value="RJ">RIO DE JANAIRO</option>
            <option value="MG">MINAS GERAIS</option>
            <option value="SP">SÃO PAULO</option>
        </optgroup>
       
<optgroup label="região Nodeste">
    <option value="MA">MARANHÃO</option>
    <option value="PE">PERNAMBUCO</option>
    <option value="RN">RIO GRANDE DO SUL</option>
</optgroup>
    </select>
</p>

<p>
<label for="iprof">Profissão</label>
<input type="text" name="Prof " id="iprof" list="lstprof">
<datalist id="lstprof">
<option >Administrador</option>
<option >Contabilidade</option>
<option>Desenvolvedor</option>
<option >Professor</option>
</datalist>
</p>

<p>
    <label for="img">Mensagem</label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

</form>

</body>
</html>
