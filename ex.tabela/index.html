<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

<style>
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    
    td{
        border: 2px solid blue;
        padding: 8px;
        text-align: left;
        vertical-align:middle;
    }
    td.bloco{
        background-color: blueviolet;
    }
    .numero{
        text-align: right;
    }

</style>


</head>
<body>
    <table>
<tr>
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
   
</tr>
 
 <tr>
    <td class="numero">A2</td>
    <td class="numero">B2</td>
    <td>C2</td>
   
 </tr>
<tr>
    <td class="bloco">A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>

<tr>
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
</tr>

    </table>








</body>
</html>
