<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }

    
    td{
        border: 1px solid blue;
    }


tr.linha{
    background-color: rgb(255, 111, 0);
}

td.dado{
    background-color: chartreuse;
}
</style>


</head>
<body>
    <table>
<tr>
    <td class="dado">A1</td>
    <td>B1</td>
    <td>C1</td>
    <td>E1</td>
</tr>
 
 <tr class="linha">
    <td class="dado">A2</td>
    <td>B2</td>
    <td>C2</td>
    <td>E2</td>
 </tr>


    </table>








</body>
</html>
